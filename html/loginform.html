<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/loginstyle.css" />
  </head>
  <body>
    <form class="back-form">
      <h1 class="welcome">환영합니다!</h1>
      <div class="login">
        <label class="label">
          <input type="id" class="id" placeholder="아이디을 입력해주세요" />
        </label>
        <label class="label">
          <input
            type="password"
            class="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </label>
      </div>
      <div class="keep-login"><input type="radio" />로그인 유지</div>
      <div class="login-btn">
        <input type="submit" value="로그인" />
      </div>
      <div class="make-id">
        <pre
          class="not-id"
        >계정이 없으신가요?      <a href="" class="make">회원가입</a></pre>
      </div>
      <div class="lost">
        <pre
          class="lost-pw"
        >비밀번호를 잊으셨나요?      <a href="">비밀번호 찾기</a></pre>
      </div>
    </form>
  </body>
</html>
